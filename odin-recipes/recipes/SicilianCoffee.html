    <h2>Sicilian Coffee</h2>

    <h3>食材</h3>
    <ul>
      <li>公克 義式咖啡豆</li>
      <li>35公克 雀巢檸檬風味粉</li>
      <li>250cc 常溫水</li>
      <li>20公克 果糖</li>
      <li>150公克 冰塊</li>
    </ul>
    <h3>作法</h3>
    <ol>
      <li>14克義式咖啡豆萃取30cc咖啡濃縮液備用</li>
      <li>杯中放入檸檬風味粉與常溫水、果糖攪拌均勻後加入冰塊</li>
      <li>最後加入濃縮咖啡液即完成</li>
    </ol>
    <p>備註：如製作氣泡風味，可將200cc常溫水替換為氣泡水</p>
